<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.webp" />

		<title>Frontend Mentor | Tip calculator app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/style.css" />
		<script defer src="./dist/all.js"></script>
	</head>
	<body>
		<h3 class="title">splitter</h3>
		<div class="container">
			<section class="calc">
				<div class="calc__bill">
					<h6 class="calc__bill__label">Bill</h6>
					<input type="number" name="bill" class="calc__bill__input" />
				</div>
				<div class="calc__tip">
					<h6 class="calc__tip__label">Select Tip %</h6>
					<div class="calc__tip__options">
						<div class="calc__tip__options--left">
							<p>5%</p>
							<p>15%</p>
							<p>50%</p>
						</div>
						<div class="calc__tip__options--right">
							<p>10%</p>
							<p>25%</p>
							<input type="number" name="tip" placeholder="Custom" class="custom-tip" />
						</div>
					</div>
				</div>
				<div class="calc__people">
					<h6 class="calc__people__label">Number of People</h6>
					<input type="number" name="people" class="calc__people__input" />
				</div>
			</section>

			<section class="result">
				<div class="result__tip">
					<div class="result__tip__title">
						<p>Tip Amount</p>
						<p>/ person</p>
					</div>
					<div class="result__tip__number">
						<p>$4.27</p>
					</div>
				</div>
				<div class="result__total">
					<div class="result__total__title">
						<p>Total</p>
						<p>/ person</p>
					</div>
					<div class="result__total__number">
						<p>$32.79</p>
					</div>
				</div>
				<button class="result__reset">reset</button>
			</section>
		</div>
	</body>
</html>
