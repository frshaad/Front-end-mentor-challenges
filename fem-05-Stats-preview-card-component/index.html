<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/style.css" />
	</head>
	<body>
		<div class="container">
			<img src="./images/image-header-mobile.jpg" alt="" class="hero mobile-hero" />
			<img src="./images/image-header-desktop.jpg" alt="" class="hero desktop-hero" />
			<section class="content">
				<h1 class="title">Get <span>insights</span> that help your business grow.</h1>
				<p class="desc">
					Discover the benefits of data analytics and make better decisions regarding revenue,
					customer experience, and overall efficiency.
				</p>
				<div class="stat-container">
					<div class="stat">
						<div class="stat__bold">10k+</div>
						<div class="stat__regular">companies</div>
					</div>
					<div class="stat">
						<div class="stat__bold">314</div>
						<div class="stat__regular">templates</div>
					</div>
					<div class="stat">
						<div class="stat__bold">12m+</div>
						<div class="stat__regular">queries</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
