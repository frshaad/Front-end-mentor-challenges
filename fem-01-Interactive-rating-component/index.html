<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Interactive rating component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./dist/style.css" />
		<script defer src="./js/script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="rating-card">
				<img class="rating-card__logo" src="./images/icon-star.svg" alt="icon star" />
				<h2 class="title">How did we do?</h2>
				<p class="desc">
					Please let us know how we did with your support request. All feedback is appreciated to
					help us improve our offering!
				</p>
				<div class="rating">
					<input type="radio" name="rate" id="rate-1" />
					<label for="rate-1">1</label>
					<input type="radio" name="rate" id="rate-2" />
					<label for="rate-2">2</label>
					<input type="radio" name="rate" id="rate-3" />
					<label for="rate-3">3</label>
					<input type="radio" name="rate" id="rate-4" />
					<label for="rate-4">4</label>
					<input type="radio" name="rate" id="rate-5" />
					<label for="rate-5">5</label>
				</div>
				<button>Submit</button>
			</div>

			<div class="thank-card">
				<img src="./images/illustration-thank-you.svg" alt="illustration thank you" />
				<h4 class="user-rating"></h4>
				<h2 class="title">Thank you!</h2>
				<p class="desc">
					We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
					hesitate to get in touch!
				</p>
			</div>
		</div>

		</div> -->
	</body>
</html>
