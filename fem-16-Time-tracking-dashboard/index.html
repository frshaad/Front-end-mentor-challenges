<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Time tracking dashboard</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/style.css" />
		<script defer src="./dist/all.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="dashboard">
				<div class="dashboard__user">
					<img
						src="./dist/images/image-jeremy.webp"
						alt="profile piture"
						class="dashboard__user__pic"
					/>
					<div class="dashboard__user__info">
						<p>Report for</p>
						<p>Jeremy Robson</p>
					</div>
				</div>
				<div class="dashboard__menu">
					<p>Daily</p>
					<p class="active">Weekly</p>
					<p>Monthly</p>
				</div>
			</div>

			<div class="stats">
				<div class="box box1">
					<img class="box__icon" src="./dist/images/icon-work.svg" alt="" />
					<div class="absolute-box">
						<div class="title">
							<p>Work</p>
							<p>...</p>
						</div>
						<div class="hours">
							<p>32hrs</p>
							<p>Last Week - 36hrs</p>
						</div>
					</div>
				</div>
				<div class="box box2">
					<img class="box__icon" src="./dist/images/icon-play.svg" alt="" />
					<div class="absolute-box">
						<div class="title">
							<p>Play</p>
							<p>...</p>
						</div>
						<div class="hours">
							<p>10hrs</p>
							<p>Last Week - 8hrs</p>
						</div>
					</div>
				</div>
				<div class="box box3">
					<img class="box__icon" src="./dist/images/icon-study.svg" alt="" />
					<div class="absolute-box">
						<div class="title">
							<p>Study</p>
							<p>...</p>
						</div>
						<div class="hours">
							<p>4hrs</p>
							<p>Last Week - 7hrs</p>
						</div>
					</div>
				</div>
				<div class="box box4">
					<img class="box__icon" src="./dist/images/icon-exercise.svg" alt="" />
					<div class="absolute-box">
						<div class="title">
							<p>Excercise</p>
							<p>...</p>
						</div>
						<div class="hours">
							<p>4hrs</p>
							<p>Last Week - 5hrs</p>
						</div>
					</div>
				</div>
				<div class="box box5">
					<img class="box__icon" src="./dist/images/icon-social.svg" alt="" />
					<div class="absolute-box">
						<div class="title">
							<p>Social</p>
							<p>...</p>
						</div>
						<div class="hours">
							<p>5hrs</p>
							<p>Last Week - 10hrs</p>
						</div>
					</div>
				</div>
				<div class="box box6">
					<img class="box__icon" src="./dist/images/icon-self-care.svg" alt="" />
					<div class="absolute-box">
						<div class="title">
							<p>Self Care</p>
							<p>...</p>
						</div>
						<div class="hours">
							<p>2hrs</p>
							<p>Last Week - 2hrs</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
