<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="title-pic">
				<img class="nft-pic" src="./images/image-equilibrium.jpg" alt="equilibrium" />
				<div class="blue-box"></div>
				<img src="./images/icon-view.svg" alt="" class="eye-hover" />
			</div>
			<h3 class="title">Equilibrium #3429</h3>
			<p class="desc">Our Equilibrium collection promotes balance and calm.</p>

			<div class="price-time">
				<div class="price">
					<img class="price-icon" src="./images/icon-ethereum.svg" alt="ethereum icon" />
					<p class="price-tag">0.041 ETH</p>
				</div>
				<div class="time">
					<img class="clock-icon" src="./images/icon-clock.svg" alt="remaining icon" />
					<p class="remaining">3 days left</p>
				</div>
			</div>

			<div class="line"></div>

			<div class="author">
				<img class="avatar" src="./images/image-avatar.png" alt="profile picture" />
				<span class="normal-text">Creation of</span><span class="bold-text">Jules Wyvern</span>
			</div>
		</div>
	</body>
</html>
