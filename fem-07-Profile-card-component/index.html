<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Profile card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/style.css" />
	</head>
	<body>
		<div class="card">
			<section class="top">
				<img src="./images/bg-pattern-card.svg" alt="" class="hero-bg" />
				<img src="./images/image-victor.jpg" alt="" class="avatar" />
				<h3 class="name">Victor Crest <span class="age">26</span></h3>
				<p class="location">London</p>
			</section>
			<section class="bottom">
				<div class="stat">
					<h4 class="number">80K</h4>
					<p class="title">Followers</p>
				</div>
				<div class="stat">
					<h4 class="number">803K</h4>
					<p class="title">Likes</p>
				</div>
				<div class="stat">
					<h4 class="number">1.4K</h4>
					<p class="title">Photos</p>
				</div>
			</section>
		</div>
	</body>
</html>
