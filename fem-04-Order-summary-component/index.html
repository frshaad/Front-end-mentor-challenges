<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Order summary card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/style.css" />
	</head>
	<body>
		<div class="container">
			<img class="hero" src="./images/illustration-hero.svg" alt="" />

			<div class="content">
				<h2 class="title">Order Summary</h2>
				<p class="desc">
					You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
					you like!
				</p>

				<div class="purchase">
					<img src="./images/icon-music.svg" alt="" class="icon" />
					<div class="plan">
						<h4 class="period">Annual Plan</h4>
						<p class="price">$59.99/year</p>
					</div>
					<a href="#" class="change">Change</a>
				</div>

				<button class="submit">Proceed to Payment</button>
				<button class="cancel">Cancel Order</button>
			</div>
		</div>
	</body>
</html>
